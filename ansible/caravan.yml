---
- name: Upgrade and Reboot RHEL & Debian family Linux distros
  hosts: all
  become: yes
  vars:
    reboot_connect_timeout: 5
    reboot_post_reboot_delay: 15
    reboot_timeout: 600
  tasks:
    # Upgrade RHEL family OS packages
    - name: Upgrade RHEL Family OS packages
      yum:
        name: '*'
        state: latest
      when: ansible_os_family == "RedHat"

    # Debian Family upgrade
    - name: Update repositories cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
    - name: Update all packages to their latest version
      apt:
        name: "*"
        state: latest
      when: ansible_os_family == "Debian"
    - name: Upgrade the OS (apt-get dist-upgrade)
      apt:
        upgrade: dist
      when: ansible_os_family == "Debian"

    # Reboot after upgrade
    - name: Reboot host
      reboot:
        connect_timeout: "{{ reboot_connect_timeout }}"
        post_reboot_delay: "{{ reboot_post_reboot_delay }}"
        reboot_timeout: "{{ reboot_timeout }}"

- name: Setup baseline
  hosts: all
  become: yes
  tasks:
    - name: "Include hc_stack_install"
      include_role:
        name: "hc_stack_install"

- name: Setup AWS only resources
  hosts: aws
  become: yes
  tasks:
    - name: "Include hc_stack_aws"
      include_role:
        name: "hc_stack_aws"

- name: Setup AZURE only resources
  hosts: azure
  become: yes
  tasks:
    - name: "Include hc_stack_azure"
      include_role:
        name: "hc_stack_azure"

- name: Setup GCP only resources
  hosts: gcp
  become: yes
  tasks:
    - name: "Include hc_stack_gcp"
      include_role:
        name: "hc_stack_gcp"

- name: Setup apps component
  hosts: all
  become: yes
  tasks:
    - name: "Include hc_stack_apps"
      include_role:
        name: "hc_stack_apps"
