---
- name: import Microsoft key (Debian)
  ansible.builtin.apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    keyring: /etc/apt/trusted.gpg.d/azure-keyring.gpg

- name: Add microsoft repo (Debian)
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_lsb['codename'] }} main"
     state: present
     filename: azure-cli
     codename: "{{ ansible_lsb['codename'] }}"
     update_cache: true

- name: install azure cli (Debian)
  apt:
    name: azure-cli
    force_apt_get: true
    update_cache: true
