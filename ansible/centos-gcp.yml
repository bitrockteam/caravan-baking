---
- name: Setup on GCP
  hosts: all
  become: yes
  tasks:
    - name: "Include hc-stack-install"
      include_role:
        name: "hc-stack-install"
    - name: "Include hc-stack-gcp"
      include_role:
        name: "hc-stack-gcp"
    - name: "Include hc-stack-apps"
      include_role:
        name: "hc-stack-apps"
